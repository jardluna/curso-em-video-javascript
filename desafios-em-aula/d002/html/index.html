        <h1>Verificador de Idade</h1>

    <main>
        <section>
            <div>
                <p>
                    Ano de nascimento:
                    <input type="number" name="anoInp" id="anoInp" min="1500">
                </p>
                <p>
                    Sexo:
                    <input type="radio" name="sexoInp" id="masc" checked>
                    <label for="masc">Masculino</label>

                    <input type="radio" name="sexoInp" id="femi">
                    <label for="femi">Feminino</label>
                </p>
                <p>
                    <input type="button" value="Verificar" onclick="verificar()">
                </p>
            </div>
            <div id="respDiv">
                Preencha os dados acima para ver os resultados!
            </div>
        </section>
