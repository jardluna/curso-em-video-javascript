<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style001.css">
    <title>Exercício 8</title>
</head>
<body>
    <h1>--- SISTEMA DE MULTAS ---</h1>
    <p id="p0">
        Velocidade: <input type="number" name="txtvel" id="txtvel"> km/h
    </p>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtvel = window.document.getElementById('txtvel')
            var vel = parseFloat(txtvel.value)

            var res = window.document.getElementById('res')
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h.</strong></p>`

            if (vel > 80) {
                res.innerHTML += `<p id="velAcima">Você está multado!</p>`        
            } else {
                res.innerHTML += `<p id="velAbaixo">Continue assim.</p>`
            }
            res.innerHTML += `Dirija sempre com o cinto de segurança.`
        }
    </script>
</body>
</html>
