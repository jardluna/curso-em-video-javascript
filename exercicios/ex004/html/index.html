<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Exercício 4</title>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.writeln(`Olá <strong>${nome}</strong>. Seu nome tem ${nome.length} letras! <br>`)
        document.writeln(`Seu nome em letras maiúsculas é ${nome.toUpperCase()} <br>`)
        document.writeln(`Seu nome em letras minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
